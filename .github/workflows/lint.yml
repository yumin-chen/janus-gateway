name: "Project-Native Shell Linter"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-shell-scripts:
    name: "Lint Shell Scripts"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v3

      - name: "Install System Dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y git golang cabal-install python3 python3-venv

      - name: "Run Project-Native Linter"
        run: ./ci/lint.sh
