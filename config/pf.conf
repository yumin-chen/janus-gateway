# INTERFACE_PLACEHOLDER: Replace en0 with your active outbound interface
# SUBNET_PLACEHOLDER: Replace 192.168.50.0/24 with your LAN subnet
set skip on lo0

# NAT outgoing through primary interface
nat on en0 from 192.168.50.0/24 to any -> (en0)

# Firewall
block in all
pass out all keep state
pass in on en0 proto tcp from any to (en0) port 22

# Optional: allow WireGuard
pass in on en0 proto udp from any to (en0) port 51820
